<body>
    <center>
        <a href="index.html">
            <h1>Basic HTML CSS JS</h1>

        <a href="./lists.html">Lists</a>
        <a href="./nested-list.html">Nested Lists</a>

    <hr>
    <h2>Menu</h2>
    <ol>
        <li>Hot Drinks</li>
        <ol type="i">
            <li>Tea
                <ul type="square">
                    <li>Green Tea</li>
                    <li>Black Tea</li>
                    <li>Herbal Tea</li>
                    <li>Milk Tea</li>
                </ul>
            </li>
            <li>Coffee
                <ul>
                    <li>Milk Coffee</li>
                    <li>Black Coffee</li>
                </ul>
            </li>
        </ol>
        <li>Cold Drinks</li>
        <ol type="i">
            <li>Soft Drinks
                <ul type="square">
                    <li>Coke</li>
                    <li>Fanta</li>
                    <li>Sprite</li>
                </ul>
            </li>

        </ol>
    </ol>
